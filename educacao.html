<script>

    window.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("caixa-container");
        const caixas = Array.from(container.children);

        // Embaralha a ordem das caixas
        for (let i = caixas.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [caixas[i], caixas[j]] = [caixas[j], caixas[i]];
        }

        // Remove todas e reanexa na nova ordem
        caixas.forEach(caixa => container.appendChild(caixa));
    });


</script>
